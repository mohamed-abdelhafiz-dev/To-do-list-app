<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-DO</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/38acca71bb.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="images-icons/checklist.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main role="main" class="app">
      <header role="banner" class="app-title">
        <h1 role="heading" class="title">2-DO</h1>
        <button role="button" class="add-task-btn" aria-label="add task">
          <i
            role="Add New Task for the button"
            class="fa-solid fa-plus"
            aria-label="add task"
          ></i>
        </button>
      </header>
      <section role="feed" class="tasks"></section>
      <div class="promptt hidden">
        <h3 class="prompt-msg">Enter the task's title :</h3>
        <input type="text" class="prompt-input" />
        <div class="buttons">
          <button class="save">Save</button>
          <button class="cancel">Cancel</button>
        </div>
      </div>
    </main>
    <script src="app.js" defer></script>
  </body>
</html>
